<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Shop - product</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="site-header compact">
        <nav class="nav" aria-label="Hovednavigation">
            <a class="brand" href="index.html">Static Shop</a>
        </nav>
    </header>

    <main id="main" class="section">
        <div class="container">

            <section class="product-page card">
                <div class="product-page-grid">

                    <figure class="product-page-media">
                        <img src="images/kjole.webp" alt="Olive Dress i grøn — set på model" />
                    </figure>


                    <div class="product-page-info">
                        <h1 class="product-title">Olive Dress</h1>
                        <p class="product-meta">Brand: Sun Studio</p>


                        <p class="price big">
                            <span class="price-old">899 kr.</span>
                            <span class="price-now">499 kr.</span>
                        </p>

                        <ul class="specs">
                            <li>Materiale: Let vævet silke</li>
                            <li>Pasform: Loose fit</li>
                            <li>Farve: Olive</li>
                        </ul>

                        <p class="lagerstatus">
                            <span class="status in">På lager</span>
                        </p>


                        <button class="btn" type="button">Add to basket</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p> 2026 Static Shop — KEA opgave (statisk prototype)</p>
        </div>
    </footer>
</body>

</html>
